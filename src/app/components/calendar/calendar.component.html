<div class="section section-examples" >
          
    <div class="container ">
        
        
        <blockquote class="blockquote blockquote-white-perso">
            
            <h6>Calendrier de réservation : </h6>
            <small>
                Selectionnez les heures qui vous arrangent puis cliquez sur "Réserver"
            </small>
            <div class = "matExpansionPanel">
            <mat-expansion-panel (opened)="matExpansionIsOpen()"
                       (closed)="matExpansionIsOpen()"
                       *ngFor = "let jourDeCours of listeJoursDeCours"
                       [expanded]="matExpansionIsOpen()"
                       [disabled]="matExpansionIsOpen()">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{jourDeCours.jourDeLaSemaine}} <br>
                        {{jourDeCours.date}}
                    </mat-panel-title>
                    
                </mat-expansion-panel-header>
                <div  class = "row caseHeure"
                [ngStyle]="{'height' : '8%'}"
                 *ngFor = "let heureDeCours of jourDeCours.listeHeureDeCoursDto">
    
                    <div id = "div"
                    (click)="selectionner(heureDeCours)"
                    [ngStyle]="{'background-color': !isDisponible(heureDeCours)?'rgba(40,117,255,0.1)': isSelected(heureDeCours)?'rgba(40,117,255,0.5)':'white','color' : isDisponible(heureDeCours)?'black':'rgba(50,50,50,0.5)','border-color' : 'rgba(50,50,50,0.5)','border-top':'solid','width' : '100%','height' : '40px'}">
                    {{heureDeCours.dateHeure}}
                    </div>
    
                    
                </div>
            </mat-expansion-panel>
        </div>
                <button mat-button class = "m-3 btn-blue truc-a-centrer" (click)="validerEtPayer()"> Réserver </button>
                
        </blockquote>
    </div>
   
</div>
